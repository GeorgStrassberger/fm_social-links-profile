<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <main class="container">

    <div class="card">

      <section class="user-container">
        <figure>
          <img class="user-image" src="./assets/images/avatar-jessica.jpeg" alt="avatar">
        </figure>
        <div>
          <h1 class="user-name">Jessica Randall</h1>
          <address class="user-address">
            <city>London</city>, United Kingdom
          </address>
        </div>
        <blockquote class="user-hobby">"Front-end developer and avid reader."</blockquote>
      </section>

      <section class="social-container">
        <ul class="social-list">
          <li class="social">GithHub</li>
          <li class="social">Frontend Mentor</li>
          <li class="social">LinkedIn</li>
          <li class="social">Twitter</li>
          <li class="social">Instagram</li>
        </ul>
      </section>

    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Georg Strassberger</a>.
  </footer>
</body>

</html>
